<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div id="status" class="status" aria-live="polite">É a vez do Jogador X</div>
        <div id="scoreboard">
            <p>Jogador X Ganhou: <span id="x-wins">0</span></p>
            <p>Jogador O Ganhou: <span id="o-wins">0</span></p>
            <p>Empates: <span id="draws">0</span></p>
        </div>
        <div id="board" class="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button id="reset" class="reset">Resetar o Jogo</button>
        <button id="new" class="new">Novo Jogo</button>
    </div>
    <script src="./js/script.js"></script>
    <footer>
        <div class="container text-center">
            <p>Aplicação WEB Desenvolvida pela Aluna de Informática Soraya.</p>
        </div>
    </footer>
</body>
</html>
